
<div id="fondo-login" class="contenedor grid flex align-items-center justify-content-center" >
  <div class="contenedor_2 col-11 md:col-3 text-center shadow-4 pl-5 pr-5 pt-3 pb-3 bg-white gap-2 h-25rem">
    <!-- imagen  -->

    <div>

      <img src="assets/images/logoLogin.png" class="w-6 h-2.5rem mt-2" alt="logoLogin.png">
    </div>

    <div class=" h-4rem mb-3">
      <p-divider></p-divider>
      <h4 class="text-2xl md:text-2xl line-height-3 text-blue-900 font-semibold">Iniciar sesión</h4>
    </div>

    <div>

      <!-- form  -->
      <form>
        <!-- agrupardor de inputs  -->
          <p-inputGroup >
            <!-- agrgar inputs  -->
            <input class="p-inputtext-sm" pInputText placeholder="Usuario" />
            <p-inputGroupAddon class="">
                <i class="pi pi-user" ></i>
            </p-inputGroupAddon>
          </p-inputGroup>
          <!-- agrupador de inputs  -->
          <p-inputGroup class="mt-3 mb-3">
            <input type="password" class="p-inputtext-sm" pInputText placeholder="Contraseña" />
            <p-inputGroupAddon >
                <i class="pi pi-lock"></i>
            </p-inputGroupAddon>
          </p-inputGroup>


          <p-button size="small"  type="submit" label="Ingresar" severity="success" [raised]="true"
          [rounded]="true"  styleClass="btn" ></p-button>


        </form>
      </div>
    </div>



    </div>
